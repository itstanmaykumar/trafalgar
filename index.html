<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title Here -->
    <link rel="icon" href="img/trafalgar_favicon.ico" type="image/x-icon">
    <title>Trafalgar</title>

    <!-- Mulish Google Font Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Bootstrap CDN Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- External CSS Here -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <!-- Header Secton Starts Here -->
    <header>
        <!-- Navbar Starts Here -->
        <nav class="navbar navbar-expand-lg navbar-light my-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="" src="img/trafalgar logo.png" alt="trafalgar logo">
                    <span class="ms-2 fw-bolder">Trafalgar</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="ms-3 nav-item">
                            <a class="nav-link" href="#">Find a doctor</a>
                        </li>
                        <li class="ms-3 nav-item">
                            <a class="nav-link" href="#">Apps</a>
                        </li>
                        <li class="ms-3 nav-item">
                            <a class="nav-link" href="#">Testimonials</a>
                        </li>
                        <li class="ms-3 nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar Ends Here -->

        <!-- Hero Section Starts Here -->
        <section id="hero" class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-6 order-lg-2 my-4">
                    <img class="img-fluid" src="img/main_banner.png" alt="Trafalgar Banner">
                </div>
                <div class="col-lg-5 order-lg-1 my-4">
                    <h1 class="text-capitalize fw-bolder fs-0">Virtual healthcare for you</h1>
                    <p class="text-secondary mt-4 mb-5">Trafalgar provides progressive, and affordable healthcare,
                        accessible on mobile and online for everyone</p>
                    <a class="btn btn-main" href="#">Consult Today</a>
                </div>
            </div>
        </section>
        <!-- Hero Section Ends Here -->

    </header>
    <!-- Header Secton Ends Here -->


    <!-- Bootstrap Bundle JS Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
